<div class="alert alert-success alert-dismissable" ng-if="packageservers.deleted == true">
	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
    The server has been successfully deleted.
</div>

<div class="row">
	<div class="col-md-12">
		Search: <input ng-model="query">
	</div>
</div>
<br />
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default"
			ng-repeat="pack in packageservers.list | filter:query | orderBy:'name'">
			<div class="panel-heading">
				<i class="fa fa-list-alt fa-fw"></i> {{pack.name}}
				<div class="pull-right">
					<div class="btn-group">
						<button type="button"
							class="btn btn-default btn-xs dropdown-toggle"
							data-toggle="dropdown">
							Actions <span class="caret"></span>
						</button>
						<ul class="dropdown-menu pull-right" role="menu">
							<li><a href="#">Add new Server</a></li>
							<li class="divider" />
							<li><a href="#">Edit</a></li>
							<li><a href="#">Delete</a></li>

						</ul>
					</div>
				</div>
			</div>
			<div class="panel-body">

				<div class="table-responsive">
					<table class="table table-striped table-hover">
						<tbody>
							<tr ng-repeat="server in pack.details | orderBy:'id'" info
								ng-class="{info: server.id == pack.primaryServer}">
								<td><i class="fa fa-check fa-fw"
									ng-if="server.id === pack.primaryServer" )/></td>
								<td>{{server.description}}</td>
								<td>{{server.path}}</td>
								<td><a href="#/packageservers/server/{{server.id}}/edit"><i
										class="fa fa-edit fa-fw" /></a></td>
								<td><a ng-click="packageservers.deleteServer(server.id)"><i
										class="fa fa-bitbucket fa-fw" /></a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
