<div class="table-responsive">
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>Service Name</th>
				<th>Has Packages</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="service in services.list | orderBy:'name'">
				<td><a href="#/service/{{service.name}}">{{service.name}}</a></td>
				<td><div ng-show="service.packages.length > 0">X</div></td>
			</tr>
		</tbody>
	</table>
</div>
