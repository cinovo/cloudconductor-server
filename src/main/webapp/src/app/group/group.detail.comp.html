<cc-title [title]="'Group Details'" [titleIcon]="'fa-users'" [subtitle]="(group$ | async)?.name">
  <a cc-subtitle-addition *ngIf="mode === modes.EDIT" href="javascript:void(0)" mwlConfirmationPopover
    title="Delete group"
    [title]="'Please verify!'"
    [placement]="'right'"
    [message]="'Are you sure you want to delete the user group \'' + groupName + '\'?'"
    confirmButtonType="danger"
    (confirm)="deleteGroup()"
    [appendToBody]="true">
    <i class="fa fa-trash-o fa-fw"></i>
  </a>
</cc-title>

<div class="row">
  <div class="col-md-8">
    <group-member [groupObs]="group$"></group-member>
  </div>
  <div class="col-md-4">
    <group-metadata [groupObs]="group$" [mode]="modes.EDIT" (onReload)="reloadGroup()">
    </group-metadata>
  </div>
</div>
