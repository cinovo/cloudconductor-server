<!DOCTYPE html>
<html lang="en" ng-app="cloudconductor">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>CloudConductor - {{cc.name}} - {{siteTitle}}</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body ng-controller="AppCtrl">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">CloudConductor</a>
            </div>
            <!-- /.navbar-header -->
            <ul class="nav navbar-top-links navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#"> <i class="fa fa-user fa-fw"></i>
                        <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#"><i class="fa fa-user fa-fw"></i> User
								Profile</a></li>
                        <li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="login.html"><i class="fa fa-sign-out fa-fw"></i>
								Logout</a></li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li ng-class="{active:activeNav=='home'}">
                        	<a ng-class="{active:activeNav=='home'}" href="#/">
                        		<i class="fa fa-dashboard fa-fw"></i>
								Dashboard
							</a>
						</li>
						
						<li ng-class="{active:activeNav=='hosts'}">
                        	<a ng-class="{active:activeNav=='hosts'}" href="#/hosts">
                        		<i class="fa fa-laptop fa-fw"></i>
								Hosts
							</a>
						</li>
						
						<li ng-class="{active:activeNav=='templates'}">
                        	<a ng-class="{active:activeNav=='templates'}" href="#/templates">
                        		<i class="fa fa-institution fa-fw"></i>
								Templates
							</a>
						</li>
						
						<li role="presentation" class="divider"></li>
					    <li>
						  	<a href="#">
						  		<i class="fa fa-code-fork fa-fw"></i>
								Config<span class="fa arrow"></span>
							</a>
                            <ul class="nav nav-second-level">
                                <li><a href="#/config/global">GLOBAL</a></li>
                                <li><a href="#/config/template1">TEMPLATE1</a></li>
                            </ul>
                        </li>
						
						<li ng-class="{active:activeNav=='files'}">
                        	<a ng-class="{active:activeNav=='files'}" href="#/files">
                        		<i class="fa fa-file-text fa-fw"></i>
								Files
							</a>
						</li>
						
						<li ng-class="{active:activeNav=='sshkeys'}">
                        	<a ng-class="{active:activeNav=='sshkeys'}" href="#/sshkeys">
                        		<i class="fa fa-key fa-fw"></i>
								SSHKeys
							</a>
						</li>
						
						<li ng-class="{active:activeNav=='services'}">
                        	<a ng-class="{active:activeNav=='services'}" href="#/services">
                        		<i class="fa fa-flask fa-fw"></i>
								Services
							</a>
						</li>
						
						<li ng-class="{active:activeNav=='packages'}">
                        	<a ng-class="{active:activeNav=='packages'}" href="#/packages">
                        		<i class="fa fa-book fa-fw"></i>
								Packages
							</a>
						</li>
						
						<li role="presentation" class="divider"></li>
						
						<li ng-class="{active:activeNav=='packageservers'}">
                        	<a ng-class="{active:activeNav=='packageservers'}" href="#/packageservers">
                        		<i class="fa fa-qrcode fa-fw"></i>
								Package-Servers
							</a>
						</li>
						
						<li role="presentation" class="divider"></li>
						
						<li ng-class="{active:activeNav=='settings'}">
                        	<a ng-class="{active:activeNav=='settings'}" href="#/settings">
                        		<i class="fa fa-gear fa-fw"></i>
								Settings
							</a>
						</li>
						
						<li role="presentation" class="divider"></li>
						
						<li>
						  	<a href="#">
						  		<i class="fa fa-external-link fa-fw"></i>
								External Links<span class="fa arrow"></span>
							</a>
                            <ul class="nav nav-second-level">
                            	<li ng-repeat="link in links | orderBy:'label'"><a href="{{link.url}}" target="_blank">{{link.label}}</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>
        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
            	<div class="space-50"></div>
            	 <div class="row">
                    <div class="col-lg-12">
                        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout="10000">{{alert.msg}}</alert>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">{{siteTitle}}</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <!-- Angular views are injected here -->
                    <div ng-view></div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->
    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
</body>

</html>
